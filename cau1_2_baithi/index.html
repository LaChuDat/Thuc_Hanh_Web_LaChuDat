<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý Khách hàng</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Danh sách Khách hàng</h1>
    <button
      id="btnAdd"
      class="btn btn-primary mb-3"
      data-bs-toggle="modal"
      data-bs-target="#formModal"
    >
      Thêm mới
    </button>
    <table class="table table-bordered" id="dataTable">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Họ tên</th>
          <th>Email</th>
          <th>Điện thoại</th>
          <th>Địa chỉ</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div
    class="modal fade"
    id="formModal"
    tabindex="-1"
    aria-labelledby="formModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="recordForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Thêm Khách hàng</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Họ tên</label>
              <input type="text" class="form-control" id="name" required>
              <div class="invalid-feedback">Họ tên không được để trống.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">Email không hợp lệ.</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Điện thoại</label>
              <input type="text" class="form-control" id="phone" required>
              <div class="invalid-feedback">
                Số điện thoại phải đúng 10 số và bắt đầu 0.
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ</label>
              <input type="text" class="form-control" id="address" required>
              <div class="invalid-feedback">Địa chỉ không được để trống.</div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
